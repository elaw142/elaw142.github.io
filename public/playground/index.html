<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elliot Lawrence</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="floating-back-button" onclick="goHome()" title="Go back to main page">‚Üê</div>
    <div class="main-container">
      <div class="window-header">
        <span class="window-title">Playground</span>
        <span class="window-close">X</span>
      </div>
      <div class="desktop-content">
        <div class="desktop-icons">
          <div class="desktop-icon" onclick="openWindow('pathfinder')">
            <div class="icon-image">üó∫Ô∏è</div>
            <div class="icon-label">Pathfinder</div>
          </div>
          <div class="desktop-icon" onclick="openWindow('recipes')">
            <div class="icon-image">üç≥</div>
            <div class="icon-label">Recipes</div>
          </div>
        </div>
      </div>

      <div class="construction-window">
        <div class="window-header">
          <span class="window-title">Under Construction</span>
          <span class="window-close" onclick="closeWindow('construction')">X</span>
        </div>
        <div class="construction-content">
          <div class="construction-icon" onclick="openWindow('easter-egg')" style="cursor: pointer;">üöß</div>
          <h2>Work in Progress!</h2>
          <p>This page is still being built. Check back later!</p>
        </div>
      </div>

      <div class="easter-egg-window">
        <div class="window-header">
          <span class="window-title">Secret Message ü§®</span>
          <span class="window-close" onclick="closeWindow('easter-egg')">X</span>
        </div>
        <div class="easter-egg-content">
          <img src="../static/under_construction.jpg" alt="Easter Egg" class="easter-egg-image" />
        </div>
      </div>

      <div class="pathfinder-window">
        <div class="window-header">
          <span class="window-title">Pathfinding Visualizer</span>
          <span class="window-close" onclick="closeWindow('pathfinder')">X</span>
        </div>
        <div class="pathfinder-content">
          <div class="pathfinder-controls">
            <div class="control-group">
              <label>Mode:</label>
              <div class="mode-buttons">
                <button class="mode-btn active" onclick="setMode('draw-start')" title="Place start point (Green)">Start</button>
                <button class="mode-btn" onclick="setMode('draw-end')" title="Place end point (Red)">End</button>
                <button class="mode-btn" onclick="setMode('draw-wall')" title="Draw walls (Black)">Wall</button>
                <button class="mode-btn" onclick="setMode('erase')" title="Erase cells">Erase</button>
              </div>
            </div>
            
            <div class="control-group">
              <label>Algorithm:</label>
              <select id="algorithm-select" class="algorithm-select">
                <option value="bfs">Breadth-First Search (BFS)</option>
                <option value="dfs">Depth-First Search (DFS)</option>
                <option value="dijkstra">Dijkstra</option>
              </select>
            </div>
            
            <div class="control-group">
              <button class="run-btn" onclick="runPathfinding()">Run Pathfinding</button>
              <button class="clear-btn" onclick="clearGrid()">Clear Grid</button>
            </div>
          </div>
          
          <div class="pathfinder-grid" id="pathfinder-grid"></div>
        </div>
      </div>

      <div class="recipes-window">
        <div class="window-header">
          <span class="window-title">Recipes</span>
          <span class="window-close" onclick="closeWindow('recipes')">X</span>
        </div>
        <div class="recipes-content">
          <div class="recipes-search">
            <input type="text" id="recipe-search" class="recipe-search-input" placeholder="Search recipes..." />
          </div>
          <div class="recipes-sort">
            <button class="sort-btn active" data-sort="default" onclick="setSortMode('default')">Default</button>
            <button class="sort-btn" data-sort="alphabetical" onclick="setSortMode('alphabetical')">A-Z</button>
            <button class="sort-btn" data-sort="rating" onclick="setSortMode('rating')">Rating</button>
          </div>
          <div class="recipes-list" id="recipes-list"></div>
        </div>
      </div>

      <div class="taskbar">
        <div class="start-button">elaw</div>
      </div>

    <script src="./index.js"></script>
  </body>
</html>
