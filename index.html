<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elliot Lawrence</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./splash.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Y2K Splash Screen -->
    <div class="splash-screen">
      <div class="splash-content">
        <div class="geometric-container">
          <div class="geometric-shape circle-1"></div>
          <div class="geometric-shape circle-2"></div>
          <div class="geometric-shape square-1"></div>
          <div class="geometric-shape square-2"></div>
        </div>

        <div class="splash-title">
          <div
            id="splash-name"
            class="splash-name-svg"
            aria-hidden="true"
          ></div>
        </div>
        <p class="splash-subtitle">Welcome</p>
      </div>
    </div>

    <div class="main-container">
      <div class="window-header">
        <br />
        <span class="window-close">X</span>
      </div>
      <canvas class="webgl"></canvas>

      <div class="github-window">
        <div class="window-header">
          Github<span class="window-close">X</span>
        </div>
        <div class="window-content">
          <a href="https://github.com/elaw142" target="_blank" class="btn">
            Click Here!
          </a>
        </div>
      </div>

      <div class="cv-window">
        <div class="window-header">CV<span class="window-close">X</span></div>
        <div class="window-content">
          <a href="/cv" class="btn"> View Now! </a>
        </div>
      </div>
    </div>

    <div class="playground-window">
      <div class="window-header">
        Playground<span class="window-close">X</span>
      </div>
      <div class="window-content">
        <a href="/playground" class="btn"> Go There! </a>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
